                  example: '2'
                thirdPartyId:
                  type: string
                  description: It shows the third party identifier.
                  example: a39392
                specialPayment:
                  type: string
                  description: It shows any special payment involved.
                  example: '123'
                aftTransferType:
                  type: string
                  description: It shows the type of the transfer.

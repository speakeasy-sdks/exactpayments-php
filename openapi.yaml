          pattern: ^%?B[0-9 ]{1,19}\^[ a-zA-Z,.\/]{2,26}\^[0-9]*\??$
    track2_data:
      type: object
      additionalProperties: false
      required:
        - cardholder
        - track2
      properties:
        cardholder:
          type: string
        track2:

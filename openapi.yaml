            onPass: Medium Risk Trulioo KYB
            onFail: Low Risk MCC
          - name: Low Risk MCC
            type: Business Information
            options:
              - field: merchant.mcc
                operator: in
                value1:
                  - '7542'
            onPass: review
            onFail: Low Risk Acceptable Delivery
          - name: Medium Risk Trulioo KYB
            type: Trulioo KYB
            options: {}
            onPass: review
            onFail: Medium Risk Trulioo KYC
          - name: Medium Risk Trulioo KYC

          type: string
          pattern: ^\d{3,4}$
        cvd_indicator:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 9
          description: >-
            Null or 0 = Not Supported (Default), 1 = Value provided by
            Cardholder, 2 = Value provided on card is Illegible, 9 = Cardholder
            states data is not available
    track1_data:

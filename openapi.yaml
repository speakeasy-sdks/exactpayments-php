    UnderwritingWorkflowRequestAllRulesExample:
      summary: Request to create a new Underwriting workflow including all rules
      value:
        name: All rules workflow
        entryRule: Plaid Identity
        rules:
          - name: Plaid Identity
            type: Plaid Identity
            options: {}
            onPass: Plaid Auth
            onFail: accept
          - name: Plaid Auth
            type: Plaid Auth
            options: {}
            onPass: Plaid Balance
            onFail: accept
          - name: Plaid Balance
            type: Plaid Balance
            options:
              minimumBalance: 10
            onPass: High Risk MCC
            onFail: review
          - name: High Risk MCC
            type: Business Information
            options:
              - field: merchant.mcc
                operator: in
                value1:
                  - '4411'
                  - '6050'
            onPass: reject
            onFail: Medium Risk MCC
          - name: Medium Risk MCC
            type: Business Information
            options:
              - field: merchant.mcc
                operator: in
                value1:
                  - '9700'
                  - '9701'
